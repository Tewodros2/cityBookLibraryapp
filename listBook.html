<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityBooks Rental - a CS445 WebApp Project - Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="listBook.js" type="module"></script>
</head>

<script>
  $(function () {
    $("#header").load("header.html");

    $("#footer").load("footer.html");
  });
</script>
</head>

<body style="background-color: rgb(214, 233, 228);">
  <div class="position-sticky top-0" style="z-index: 4;" id="header">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <span style="font-size: 1.5em; color: rgb(0, 0, 255); margin:px;">Books in our Collection</span>
      </div>
      <div class="col-md-6">
        <span style="float: right;">
          <a class="btn btn-outline-success btn-lg" href="./addBook.html"
            style="margin: 10px; color: rgb(237, 237, 245); background-color: rgb(38, 69, 245); ">Add New
            Book</a>
        </span>
      </div>
    </div>
    <table class="table table-striped" style="border: solid rgb(64, 64, 139);">
      <thead>
        <tr style="background-color: rgb(204, 200, 193);">
          <th scope="col">#</th>
          <th scope="col">ISBN</th>
          <th scope="col">Book Title</th>
          <th scope="col">Overdue</th>
          <th scope="col">Publisher</th>
          <th scope="col">Date Published</th>
        </tr>
      </thead>
      <tbody id="tbodyBooks">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <div id="footer" style="margin-top: 20px;"></div>
</body>

</html>
