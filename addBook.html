<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBooks Rental - a CS445 WebApp Project - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<script>
    $(function () {
        $("#header").load("header.html");

        $("#footer").load("footer.html");
    });
</script>
</head>

<body style="background-color: rgb(214, 233, 228);">
    <div class="position-sticky top-0" style="z-index: 4;" id="header">
    </div>


    <div class="container">
        <div>
            <span style="font-size: 1.7em;">
                New Book Form
            </span>
        </div>
        <div class="my-3">
            <span>
                Note: Form fields with asterisk (*) are required.
            </span>
        </div>
        <form id="formNewBook">
            <fieldset>
                <div class="row my-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="title">*Book Title:</label>
                            <input class="form-control" name="title" id="title" type="text" value="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isbn">*ISBN:</label>
                            <input class="form-control" type="text" name="isbn" id="isbn" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="overdueFee">*Overdue Fee:</label>
                            <input class="form-control" type="number" step=".01" min="0" name="overdueFee"
                                id="overdueFee" value="0.00" required>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="publisher">*Publisher:</label>
                            <input class="form-control" type="text" name="publisher" id="publisher" value="" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datePublished">*Date Published:</label>
                            <input class="form-control" type="date" name="datePublished" id="datePublished" value=""
                                required>
                        </div>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col offset-8">
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success"
                            style="background-color: blue; color: white; width: 270px; height: 50px;">Save Book</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="addbook.js" type="module"></script>
    <div id="footer" style="margin-top: 20px;"></div>
</body>

</html>
